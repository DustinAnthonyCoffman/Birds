{% extends 'base.html' %}
{% block content %}

<h1>Bird List</h1>
{% for bird in birds %}
<div class="card">
  <a href="{% url 'detail' bird.id %}">
    <div class="card-content">
        <span class="card-title">{{ bird.name }}</span>
        <p>Species: {{ bird.species }}</p>
        <p>Description: {{ bird.description }}</p>
        {% if bird.age > 0 %}
        <p>Age: {{ bird.age }}</p>
        {% else %}
        <p>Age: Just out of the egg</p>
        {% endif %}

      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
